<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventus - add new  event</title>
</head>
<body>
<div th:replace="fragments :: navBar"></div>
<form th:action="@{/events/add}" th:object="${newEventForm}" method="post">
    Title: <input type="text" th:field="*{eventTitle}" placeholder="Enter event title...">
    <span th:errors="*{eventTitle}"></span>
    <br>
    Start date: <input type="text" th:field="*{#temporals.format(startDate, 'yyyy-MM-dd HH:mm')}" placeholder="Enter event title...">
    <span th:errors="*{#temporals.format(startDate, 'yyyy-MM-dd HH:mm')}"></span>
    <span th:errors="*{startDate}"></span>
    <br>
    End date:  <input type="text" th:field="*{#temporals.format(endDate, 'yyyy-MM-dd HH:mm')}" placeholder="Enter event title...">
    <span th:errors="*{#temporals.format(endDate, 'yyyy-MM-dd HH:mm')}"></span>
    <span th:errors="*{endDate}"></span>
    <br>
    Description: <textarea th:field="*{eventDescription}" rows="10" cols="100"></textarea>
    <span th:errors="*{eventDescription}"></span>
    <br>
    <input type="submit" value="Add new event">
</form>



</body>
</html>
